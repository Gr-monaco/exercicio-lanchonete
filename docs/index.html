<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://jqueryvalidation.org/files/dist/jquery.validate.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <link rel="stylesheet" href="../docs/css/styles.css">
</head>

<body>
    <div class="container">
        <div id="header" class="header rounded bg-lightblue">
            <h1 class="m-1 p-2">Top Lanches</h1>
            <p class="m-3" id="timer"></p>
        </div>
        <!-- Começa aqui -->
        <form id="formulario" action="" class="">
            <!-- Primeira linha -->
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" name="telefone" id="telefone" required aria-describedby="telefoneHelp">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="nomeCliente" class="form-label">Nome cliente</label>
                        <input type="text" class="form-control" name="nomeCliente" required minlength="5" id="nomeCliente"><br>
                    </div>
                </div>
            </div>
            <!-- Segunda linha -->
            <div class="row">
                <div class="col">
                    <label for="" class="form-label">Combos</label>
                    <select id="combos" class="form-select" aria-label="Default select example">
                    </select>
                </div>
                <!-- Opções -->
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <label for="">Adicionais</label>
                            <div>
                                <input type="checkbox" class="adicionais" name="bacon" id="bacon"> <label for="bacon">Bacon</label><br>
                                <input type="checkbox" class="adicionais" name="cheddar" id="cheddar"> <label for="cheddar">Cheddar</label><br>
                                <input type="checkbox" class="adicionais" name="picles" id="picles"> <label for="picles">Picles</label><br>
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <label for="entrega">Entrega?</label><br>
                                <input type="radio" name="entrega" required id="viagem"> <label for="viagem">Para
                                    viagem</label><br>
                                <input type="radio" name="entrega" id="balcao"> <label for="balcao">Balcão</label><br>
                                <label for="entrega" class="error" style="display:none;">Please choose one.</label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Terceira linhas - Botões -->
            <div class="row">
                <div class="col text-center m-3">
                    <button type="button" id="Calcular" class="btn btn-primary m-1 buttonCalcular">Calcular</button>
                    <button type="button" class="buttonNovoPedido btn btn-primary m-1">Novo Pedido</button>
                    <button type="button" class="buttonRecibo btn btn-primary m-1">Recibo</button>
                </div>
            </div>
            <!-- Saidas? -->
            <div class="row">
                <div class="col">
                    <p>Total a pagar:</p>
                    <input id="priceOutput" type="text" class="form-control" id="totalapagar"
                        aria-describedby="pagarHelp" disabled>
                    <p>Descrição:</p>
                    <textarea class="form-control" id="textareadecri" rows="3" disabled></textarea>
                </div>
            </div>
        </form>
    </div>

    <script src="./main.js"></script>

</body>

</html>
