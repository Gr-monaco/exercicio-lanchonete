<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../src/css/styles.css">
</head>

<body>
    <div class="container">
        <div id="header" class="header rounded bg-lightblue">
            <h1 class="m-1 p-2">Nome_lanchonete</h1>
        </div>
        <!-- Começa aqui -->
        <form action="">
            <!-- Primeira linha -->
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone" aria-describedby="telefoneHelp">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="nomeCliente" class="form-label">Nome cliente</label>
                        <input type="text" class="form-control" name="nomeCliente" id="nomeCliente"><br>
                    </div>
                </div>
            </div>
            <!-- Segunda linha -->
            <div class="row">
                <div class="col">
                    <label for="" class="form-label">Combos</label>
                    <select id="combos" class="form-select" aria-label="Default select example">
                    </select>
                </div>
                <!-- Opções -->
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <label for="">Adicionais</label>
                            <div>
                                <input type="checkbox" name="bacon" id="bacon"> <label for="bacon">Bacon</label><br>
                                <input type="checkbox" name="cheddar" id="cheddar"> <label for="cheddar">Cheddar</label><br>
                                <input type="checkbox" name="picles" id="picles"> <label for="picles">Picles</label><br>
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <label for="">Entrega?</label><br>
                                <input type="radio" name="entrega" id="viagem"> <label for="viagem">Para
                                    viagem</label><br>
                                <input type="radio" name="entrega" id="balcao"> <label for="balcao">Balcão</label><br>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Terceira linhas - Botões -->
            <div class="row">
                <div class="col text-center m-3">
                    <button type="button" class="btn btn-primary m-1 buttonCalcular">Calcular</button>
                    <button type="button" class="btn btn-primary m-1">Novo Pedido</button>
                    <button type="button" class="btn btn-primary m-1">Recibo</button>
                </div>
            </div>
            <!-- Saidas? -->
            <div class="row">
                <div class="col">
                    <p>Total a pagar:</p>
                    <input id="priceOutput" type="text" class="form-control" id="totalapagar"
                        aria-describedby="pagarHelp">
                    <p>Descrição:</p>
                    <textarea class="form-control" id="textareadecri" rows="3"></textarea>
                </div>
            </div>
        </form>
    </div>

    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../src/js/main.js"></script>
</body>

</html>
